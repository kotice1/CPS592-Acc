<!-- index.html -->
<html>
    <head>
        <link rel="stylesheet" href="phone.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
		<title>Phone Interface</title>
	</head>
	<body>
        <h1 style="margin: 10px">My Phone Application</h1>
        <div id="tab_bar" style="margin: 10px">
            <button class="tab-btn" id="tb0">About This Project</button>
            <button class="tab-btn" id="tb1">Dialer</button>
            <button class="tab-btn" id="tb2">Contacts</button>
            <button class="tab-btn" id="tb3">Add Contact</button>
            <button class="tab-btn" id="tb4">Gestures</button>
            <a style="float:right; margin: 20px; font-size:40px;" href="index.html">Toggle Low Vision Mode</a>
        </div>
        <br>
        <br>
        
        <div id="content" style="float:center; width: 800px; margin: 0 auto;">
            <!-- Tab1: dialer UI with numbers and text field and clear button -->
            <div id="dialer">
                <input type="text" id="dialerText" value="">
                <br>
                <table>
                    <tr>
                        <button class="dial-btn" onclick="dialInput('1')">1</button>
                        <button class="dial-btn" onclick="dialInput('2')">2</button>
                        <button class="dial-btn" onclick="dialInput('3')">3</button>
                    </tr>
                    <br>
                    <tr>
                        <button class="dial-btn" onclick="dialInput('4')">4</button>
                        <button class="dial-btn" onclick="dialInput('5')">5</button>
                        <button class="dial-btn" onclick="dialInput('6')">6</button>
                    </tr>
                    <br>
                    <tr>
                        <button class="dial-btn" onclick="dialInput('7')">7</button>
                        <button class="dial-btn" onclick="dialInput('8')">8</button>
                        <button class="dial-btn" onclick="dialInput('9')">9</button>
                    </tr>
                    <br>
                    <tr>
                        <button class="dial-btn" onclick="dialInput('*')">*</button>
                        <button class="dial-btn" onclick="dialInput('0')">0</button>
                        <button class="dial-btn" onclick="dialInput('#')">#</button>
                    </tr>
                    <br>
                    <tr>
                        <button class="dial-and-clear" onclick="dialInput('clear')">Clear</button>
                        <button class="dial-and-clear" onclick="dialInput('dial')">Dial</button>
                    </tr>
                </table>
            </div>
        
            <!-- List of Contacts -->
            <div id="contact_list">
                <h3>Contact List</h3><br>
            </div>

            <!-- Form for adding contacts -->
            <div id="newContact">
                <form class="pure-form pure-form-stacked">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Jane Smith">
                    <label for="number">Number</label>
                    <input type="text" id="number" placeholder="123-456-7890">
                </form>
                <button class="submit-btn" onclick="addContact()">Add</button>
            </div>
        </div>

        <!-- Gesture Tab -->
        <div id="test-gestures">
            <div id="test-area" class="gesture-area">
                Test Area!
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="phone.js"></script>
	</body>
</html>
