<!-- index.html -->
<html>
    <head>
        <link rel="stylesheet" href="phone.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
		<title>Phone Interface</title>
	</head>
	<body>
		Views

        <div id="tab_bar">
            <button class="tabButton" id="tb1">Dialer</button>
            <button class="tabButton" id="tb2">Contacts</button>
            <button class="tabButton" id="tb3">Add Contact</button>
        </div>
        <br>
        <br>
        <div id="content">
            <!-- Tab1: dialer UI with numbers and text field and clear button -->
            <div id="dialer">
                <input type="text" id="dialerText" value="">
                <br>
                <table>
                    <tr>
                        <button onclick="dialInput('1')">1</button>
                        <button id="dial2" onclick="dialInput('2')">2</button>
                        <button id="dial3" onclick="dialInput('3')">3</button>
                    </tr>
                    <br>
                    <tr>
                        <button id="dial4">4</button>
                        <button id="dial5">5</button>
                        <button id="dial6">6</button>
                    </tr>
                    <br>
                    <tr>
                        <button id="dial7">7</button>
                        <button id="dial8">8</button>
                        <button id="dial9">9</button>
                    </tr>
                    <br>
                    <tr>
                        <button id="dialStar">*</button>
                        <button id="dial0">0</button>
                        <button id="dialClear">#</button>
                    </tr>
                    <br>
                    <tr>
                        <button id="dialClear">Clear</button>
                        <button id="dialDial">Dial</button>
                    </tr>
                </table>
            </div>
            <br>
            <br>
        
            <!-- List of Contacts -->
            <div id="contact_list">
                Jane Smith <br>
                John Doe <br>
                Ronny Alla <br>
                Your Mom <br>
            </div>
            <br>
            <br>

            <!-- Form for adding contacts -->
            <div id="newContact">
                <form class="pure-form pure-form-stacked">
                    <label for="name">Name</label>
                    <input id="name" placeholder="Jane Smith">
                    <label for="number">Number</label>
                    <input id="number" placeholder="123-456-7890">
                    <button>Add</button>
                </form>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="phone.js"></script>
	</body>
</html>
