<!-- index.html -->
<html>
    <head>
        <link rel="stylesheet" href="phone.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
		<title>Phone Interface</title>
	</head>
	<body>
		Views

        <div id="tab_bar">
            <button class="tabButton" id="tb1">Dialer</button>
            <button class="tabButton" id="tb2">Contacts</button>
            <button class="tabButton" id="tb3">Add Contact</button>
        </div>
        <br>
        <br>
        <div id="content">
            <!-- Tab1: dialer UI with numbers and text field and clear button -->
            <div id="dialer">
                <input type="text" id="dialerText" value="">
                <br>
                <table>
                    <tr>
                        <button onclick="dialInput('1')">1</button>
                        <button onclick="dialInput('2')">2</button>
                        <button onclick="dialInput('3')">3</button>
                    </tr>
                    <br>
                    <tr>
                        <button onclick="dialInput('4')">4</button>
                        <button onclick="dialInput('5')">5</button>
                        <button onclick="dialInput('6')">6</button>
                    </tr>
                    <br>
                    <tr>
                        <button onclick="dialInput('7')">7</button>
                        <button onclick="dialInput('8')">8</button>
                        <button onclick="dialInput('9')">9</button>
                    </tr>
                    <br>
                    <tr>
                        <button onclick="dialInput('*')">*</button>
                        <button onclick="dialInput('0')">0</button>
                        <button onclick="dialInput('#')">#</button>
                    </tr>
                    <br>
                    <tr>
                        <button onclick="dialInput('clear')">Clear</button>
                        <button onclick="dialInput('dial')">Dial</button>
                    </tr>
                </table>
            </div>
            <br>
            <br>
        
            <!-- List of Contacts -->
            <div id="contact_list">
                Jane Smith: 1234
                <br>
                John Doe: 3456
                <br>
                asdf
                <br>
            </div>
            <br>
            <br>

            <!-- Form for adding contacts -->
            <div id="newContact">
                <form class="pure-form pure-form-stacked">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Jane Smith" value="">
                    <label for="number">Number</label>
                    <input type="text" id="number" placeholder="123-456-7890" value="">
                </form>
                <button onclick="addContact()">Add</button>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="phone.js"></script>
	</body>
</html>
